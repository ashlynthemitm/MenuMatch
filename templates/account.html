<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }

      header {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
      }

      section {
          max-width: 600px;
          margin: 20px auto;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          border-radius: 5px;
      }

      h2 {
          color: #333;
          text-align: center;
      }

      form {
          text-align: left;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
      }

      button {
          background-color: #5bc0de;
          color: #fff;
          padding: 10px 15px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          border-radius: 5px;
      }

      button:hover {
          background-color: #45a049;
      }

      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 10px;
          position: fixed;
          bottom: 0;
          width: 100%;
      }
  </style>
    <title>Account</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Menu Match</h1>
    </header>

    <section>
      <!--Login Account Section-->
      <h2>Login</h2>
      <form id="loginForm">
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="login_email" name="email" required />

        <!-- Password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="login_password"
          name="login_password"
          required
        />
        <!-- Submit Button -->
        <button
          type="button"
          onclick="collectLoginAccountData()"
          id="login-submit"
        >
          Submit
        </button>
      </form>
    </section>

    <section>
      <!--Create Account Section-->
      <h2>Create Account</h2>
      <form id="createForm">
        <!-- Name -->
        <label for="create_name">Name:</label>
        <input type="name" id="create_name" name="create_name" required />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="create_email" name="create_email" required />

        <!-- Password -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="create_password"
          name="create_password"
          required
        />
        <!-- Allergen -->
        <label for="allergens">Allergens:</label>
        <input
          type="allergens"
          id="create_allergens"
          name="create_allergens"
          required
        />
        <!-- Submit Button -->
        <button
          type="button"
          onclick="collectCreateAccountData()" "redirectToUniqueAccountPage()"
          id="create-submit"
        >
          Submit
        </button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
    <script>
      function redirectToUniqueAccountPage() {
        // Add logic to redirect to your account creation or login page
        alert("Redirecting to your unique account page...");
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
